plugins {
    id 'java'
}

group 'ca.uwaterloo.crysp.acoustictracker'
version '0.1-dev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.ejml', name: 'ejml-all', version: '0.37.1'
}
